<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.3.1.js"></script>
    <title>Currency Converter</title>
</head>
<body>
    <div class="flex-container">
        <div class="heading">
            <h1>Currency Converter</h1>
        </div>
        <div class="instruction">
            <p>Enter your currency below</p>
        </div>
        <div class="currency-input">
            <input type="text" class="input-field" placeholder="amount...">
            <div class="selector-from">
                <p>From:</p>
                <select class="convert-from">
                    <option value="1">US Dollar</option>
                    <option value="1.15">Euro</option>
                    <option value=".0089">Japanese Yen</option>
                    <option value="1.3">British Pound</option>
                    <option value="1">Swiss Franc</option>
                    <option value=".76">Canadian Dollar</option>
                    <option value=".71">Australian Dollar</option>
                    <option value=".070">South African Rand</option>
                </select>
            </div>
        
            <div class="selector-to">
                <p>To:</p>
                <select class="convert-to">
                    <option value="1">US Dollar</option>
                    <option value=".87">Euro</option>
                    <option value="112.80">Japanese Yen</option>
                    <option value=".77">British Pound</option>
                    <option value="1">Swiss Franc</option>
                    <option value="1.31">Canadian Dollar</option>
                    <option value="1.41">Australian Dollar</option>
                    <option value="14.33">South African Rand</option>
                </select>
            </div>
            <div class="submit-button">
                <button>Convert!</button>
            </div>
            <div class="result">
                
            </div>
        </div>
    </div>

    <script>
        $(document).ready (function () {
            $('button').click(function () {
                $('.result').empty();
                let amount = $('.input-field').val();
                let firstChar = amount[0];
                if(isNaN(firstChar)) {
                    amount = amount.substring(1, amount.length);
                };
                if (isNaN(amount)) {
                    alert('Please enter a valid currency amount');
                    return;
                };
                let convertFrom = ($('.convert-from option:selected').val() * amount).toFixed(2);
                let convertTo = $('.convert-to option:selected').val();
                let conversion = (convertFrom * convertTo).toFixed(2);
                
                $('.result').addClass('active').fadeIn('slow').append('<p>' + conversion +'</p>');
                  
            });
        });
    </script>
</body>
</html>
